<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Ravenhill Case</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- СТАРТОВЫЙ ЭКРАН -->
  <div id="start-screen" class="start-screen">
    <img src="assets/board2.webp" class="start-bg" alt="Ravenhill Estate">
    <div class="start-overlay"></div>
    <div class="start-inner">
      <h1 class="start-title">RAVENHILL</h1>
      <p class="start-subtitle">The Case</p>
      <button id="start-btn" class="start-btn" type="button">ENTER THE ESTATE</button>
      <p class="start-hint">Episode I · The Summons</p>
    </div>
  </div>

  <!-- ИГРОВОЙ КОНТЕНТ -->
  <!-- Полоска прогресса (вставьте над заголовком игры) -->
<div id="progress-container">
    <div id="progress-bar"></div>
</div>

<!-- Место для текста с классом для анимации -->
<div id="scene-text" class="game-text"></div>

<!-- Место для кнопок -->
<div id="choices-container"></div>

  <div id="game-content" class="game-content">
    <div class="page">
      <header class="header">
        <h1>The Ravenhill Case</h1>
      </header>
      <main class="game">
        <section class="scene">
          <p class="case-file">Case File · Ravenhill Estate</p>
          <h2 id="scene-title"></h2>
          <div id="scene-text"></div>
          <div id="clue-media" class="clue-media"></div>
        </section>
        <section class="choices"></section>
        <div class="panels-container">
          <section class="mini-english">
            <h3>Vocabulary / Мини-английский</h3>
            <div id="mini-english-content"></div>
          </section>
          <section class="status">
            <h3>Game Status</h3>
            <p id="score-display">Score: 0 points</p>
            <p id="inventory-display">Inventory: empty</p>
          </section>
        </div>
      </main>
    </div>
  </div>

  <!-- ЗВУКИ (Все пути ведут в assets) -->
  <audio id="bgMusic" loop src="assets/mystery-loop.mp3"></audio>
  <audio id="radioSound" src="assets/radio-message.wav"></audio>
  <audio id="uiClick" src="assets/click1.wav"></audio>
  <audio id="stepSound" src="assets/footsteps.mp3"></audio>
  <audio id="diary-voice" src="assets/diary-voice.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
