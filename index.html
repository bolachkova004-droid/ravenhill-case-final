<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravenhill: English Quest</title>
    <!-- Подключаем ваш CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <!-- 1. Полоска прогресса -->
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>

        <!-- 2. Место для картинок и видео -->
        <div id="media-container"></div>

        <!-- 3. Заголовок и Текст сцены -->
        <div id="scene-content">
            <div id="scene-text" class="game-text"></div>
            
            <!-- 4. Словарик (Vocabulary) -->
            <div id="english-note"></div>
        </div>

        <!-- 5. Кнопки выбора и заданий -->
        <div id="choices-container"></div>
    </div>

    <!-- Подключаем ваш JS в самом конце -->
    <script src="script.js"></script>
</body>
</html>
