<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravenhill: The Case</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—Ç—Å—Ç—É–ø–æ–≤ –∏ –≤–µ—Ä—Å—Ç–∫–∏ –º–µ–¥–∏–∞ */
        .choices { margin: 40px 0 80px 0 !important; gap: 15px; display: flex; justify-content: center; flex-wrap: wrap; width: 100%; }
        .clue-img { width: 100%; max-height: 450px; object-fit: cover; border-radius: 4px; display: block; margin: 0 auto 20px auto; background: #111; }
        .task-question { width: 100%; text-align: center; font-family: 'Cinzel', serif; color: #c7af8b; font-size: 1.1rem; margin-bottom: 20px; }
        #game-container { display: none; max-width: 900px; margin: 0 auto; padding: 20px; }
    </style>
</head>
<body>

    <!-- –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω -->
    <div id="start-screen" class="start-screen">
        <h1 class="start-title">RAVENHILL</h1>
        <p class="start-subtitle">THE CASE: EPISODE I</p>
        <button class="start-btn" onclick="startGame()">Enter the Manor</button>
    </div>

    <!-- –ò–≥—Ä–æ–≤–æ–µ –æ–∫–Ω–æ -->
    <div id="game-container">
        <div class="scene">
            <div class="case-file">Case File #01</div>
            <h2 id="scene-title"></h2>
            <div id="media-container"></div>
            <div id="scene-text"></div>
            <div id="choices-container" class="choices"></div>
        </div>

        <div class="panels-container" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="mini-english" style="background: rgba(15,15,15,0.9); padding: 20px; border-top: 3px solid #c7af8b;">
                <h3 style="color:#c7af8b; font-family:'Cinzel';">üîç Mini-English</h3>
                <div id="dictionary-display"></div>
            </div>
            <div class="status" style="background: rgba(15,15,15,0.9); padding: 20px; border-top: 3px solid #c7af8b;">
                <h3 style="color:#c7af8b; font-family:'Cinzel';">üíº Status</h3>
                <div id="score-display">Score: 0</div>
                <div id="inventory-display">Inventory: empty</div>
            </div>
        </div>
    </div>

    <!-- –ó–≤—É–∫–∏ -->
    <audio id="bgMusic" loop src="assets/mystery-loop.mp3" preload="auto"></audio>
    <audio id="uiClick" src="assets/click1.wav" preload="auto"></audio>
    <audio id="radioSound" src="assets/radio-message.wav" preload="auto"></audio>
    <audio id="footsteps" src="assets/footsteps.mp3" preload="auto"></audio>
    <audio id="diary-voice" src="assets/diary-voice.mp3" preload="auto"></audio>

    <script>
        // --- 1. –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ò –°–û–°–¢–û–Ø–ù–ò–ï ---
let inventory = new Set();
let score = 0;

// –ü–æ–ª–Ω—ã–π —Å–ø–∏—Å–æ–∫ –Ω–∞–∑–≤–∞–Ω–∏–π –ø—Ä–µ–¥–º–µ—Ç–æ–≤ –¥–ª—è Episode I
const itemNames = {
    'access_hint': 'üìú Radio Hint',
    'silver_key': 'üóùÔ∏è Silver Key',
    'housekeeper_trust': 'ü§ù Housekeeper Trust',
    'library_clue': 'üìñ Library Note',
    'poison_clue': 'üß™ Poison Residue',
    'secret_code': 'üî¢ Secret Code',
    'diary_unlocked': 'üìì Elizabeth\'s Diary',
    'caretaker_trust': 'üîë Caretaker\'s Trust'
};

function updateStatus() {
    const scoreDisplay = document.getElementById('score-display');
    const invDisplay = document.getElementById('inventory-display');
    
    if (scoreDisplay) scoreDisplay.innerText = `Score: ${score} points`;
    
    if (invDisplay) {
        // –ü—Ä–µ–≤—Ä–∞—â–∞–µ–º Set –≤ —Å–ø–∏—Å–æ–∫ –∫—Ä–∞—Å–∏–≤—ã—Ö –Ω–∞–∑–≤–∞–Ω–∏–π —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é
        const displayItems = Array.from(inventory)
            .map(id => itemNames[id] || id)
            .join(', ');
        invDisplay.innerText = `Inventory: ${displayItems || 'empty'}`;
    }
}

        function playSound(id) {
            const audio = document.getElementById(id);
            if (audio) {
                audio.pause();
                audio.currentTime = 0;
                audio.play().catch(e => console.log("Audio blocked"));
            }
        }

        function updateStatus() {
            document.getElementById('score-display').innerText = `Score: ${score}`;
            const items = Array.from(inventory).map(id => itemNames[id] || id).join(', ');
            document.getElementById('inventory-display').innerText = `Inventory: ${items || 'empty'}`;
        }

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            
            const music = document.getElementById('bgMusic');
            if (music) { music.volume = 0.15; music.play(); }
            
            renderScene('scene1');
        }

   const scenes = {
    // --- –£–†–û–í–ï–ù–¨ 1: –ó–ê–ü–û–ú–ò–ù–ê–ù–ò–ï (Knowledge) ---
    scene1: {
        title: 'The Iron Gates',
        text: 'You stand before the gates. A small plaque says: "Private Property. Do not enter without permission." You need to <b>find out</b> who lives here.',
        task: { 
            question: 'Bloom: Remember. What is the closest synonym for "permission"?', 
            options: ['Authorization', 'Prohibition', 'Investigation'], 
            correct: 'Authorization', 
            reward: 'access_hint' 
        },
        english: '<b>Find out</b> (v): to discover facts.',
        media: '<img src="assets/gates.png" class="clue-img">',
        choices: [{ text: 'Search the Garden', next: 'scene_garden' }]
    },

    // --- –£–†–û–í–ï–ù–¨ 2: –ü–û–ù–ò–ú–ê–ù–ò–ï (Comprehension) ---
    scene_garden: {
        title: 'The Withered Garden',
        text: 'Among the roses, you find a hidden box. A note inside says: "The key was hidden by the one who serves the tea."',
        task: { 
            question: 'Bloom: Understand. Who is the person mentioned in the note?', 
            options: ['The Housekeeper', 'The Detective', 'The Gatekeeper'], 
            correct: 'The Housekeeper', 
            reward: 'garden_clue' 
        },
        media: '<img src="assets/garden.png" class="clue-img">',
        choices: [{ text: 'Open the box', next: 'scene_box_task' }]
    },

    scene_box_task: {
        title: 'The Puzzle Box',
        text: 'To open the box, complete the sentence: "If I ____ (have) the key, I would open this manor immediately."',
        task: { 
            question: 'Bloom: Apply. Second Conditional (unreal present):', 
            options: ['had', 'have', 'would have'], 
            correct: 'had', 
            reward: 'silver_key' 
        },
        choices: [{ text: 'Go to the Main Hall', next: 'scene2_hall', require: 'silver_key' }]
    },

    // --- –£–†–û–í–ï–ù–¨ 3: –ü–†–ò–ú–ï–ù–ï–ù–ò–ï (Application) ---
    scene_kitchen: {
        title: 'The Cold Kitchen',
        text: 'You find a recipe on the counter. "The poison ____ (mix) with the tea to silence the witness."',
        task: { 
            question: 'Bloom: Apply. Passive Voice in the past:', 
            options: ['was mixed', 'is mixed', 'mixed'], 
            correct: 'was mixed', 
            reward: 'poison_clue' 
        },
        media: '<img src="assets/kitchen.png" class="clue-img">',
        choices: [{ text: 'Investigate the Library', next: 'scene_library' }]
    },

    // --- –£–†–û–í–ï–ù–¨ 4: –ê–ù–ê–õ–ò–ó (Analysis) ---
    scene_library: {
        title: 'The Silent Library',
        text: 'You find two letters. Letter A says Sir Henry was afraid. Letter B says he was planning a trip. "He ____ (must/be) terrified if he left his luggage behind," you deduce.',
        task: { 
            question: 'Bloom: Analyze. Which modal verb shows a strong logical deduction?', 
            options: ['must have been', 'could be', 'should have been'], 
            correct: 'must have been', 
            reward: 'library_clue' 
        },
        media: '<img src="assets/library.png" class="clue-img">',
        choices: [{ text: 'Talk to the Housekeeper', next: 'scene_housekeeper' }]
    },

    // --- –£–†–û–í–ï–ù–¨ 5: –û–¶–ï–ù–ö–ê (Evaluation) ---
    scene_housekeeper: {
        title: 'The Housekeeper\'s Fear',
        text: '"Detective, I\'ve been working here for 20 years. Sir Henry has been acting strange recently."',
        task: { 
            question: 'Bloom: Evaluate. Based on her tone, is the housekeeper:', 
            options: ['Anxious and suspicious', 'Calm and indifferent', 'Happy and excited'], 
            correct: 'Anxious and suspicious', 
            reward: 'housekeeper_trust' 
        },
        media: '<img src="assets/housekeeper.png" class="clue-img">',
        choices: [{ text: 'Ask about the Secret Cabinet', next: 'scene_portrait_secret', require: 'housekeeper_trust' }]
    },

    // --- –£–†–û–í–ï–ù–¨ 6: –°–ò–ù–¢–ï–ó (Synthesis / Listening) ---
    scene_diary: {
        title: 'Elizabeth\'s Recording',
        text: 'Listen to the diary. Combine the clues: The poison in the kitchen + The fear in the library.',
        onEnter: () => playSound('diary-voice'),
        task: { 
            question: 'Bloom: Create/Synthesize. What is the most likely conclusion?', 
            options: ['Elizabeth is hiding because she is in danger', 'Sir Henry went on a vacation', 'The housekeeper stole the jewels'], 
            correct: 'Elizabeth is hiding because she is in danger', 
            reward: 'diary_unlocked' 
        },
        media: '<img src="assets/diary-mystical.png" class="clue-img">',
        choices: [{ text: 'Find the Trapdoor', next: 'scene_trapdoor', require: 'diary_unlocked' }]
    },

    // --- –§–ò–ù–ê–õ: –ü–û–î–í–ê–õ –ò –≠–õ–ò–ó–ê–ë–ï–¢ ---
    scene_caretaker: {
        title: 'The Final Confrontation',
        text: 'The Caretaker blocks your path. "I wish you ____ (stay) away from our family business."',
        task: { 
            question: 'Bloom: Apply. Wish about the past (regret):', 
            options: ['had stayed', 'stayed', 'would stay'], 
            correct: 'had stayed', 
            reward: 'caretaker_trust' 
        },
        media: '<img src="assets/caretaker.png" class="clue-img">',
        choices: [{ text: 'Approach Elizabeth', next: 'scene_elizabeth_reveal', require: 'caretaker_trust' }]
    },

    scene_elizabeth_reveal: {
        title: 'The Truth',
        text: 'Elizabeth whispers: "If you hadn\'t come, I ____ (not/survive) this night."',
        task: { 
            question: 'Bloom: Analyze. Third Conditional (impossible past):', 
            options: ['wouldn\'t have survived', 'didn\'t survive', 'won\'t survive'], 
            correct: 'wouldn\'t have survived', 
            reward: 'final_clue' 
        },
        media: '<img src="assets/elizabeth.png" class="clue-img">',
        choices: [{ text: 'Finish Episode I', next: 'scene_final' }]
    },

    scene_final: { title: 'Episode I Complete', text: 'You have analyzed the clues and saved Elizabeth. The adventure continues...', choices: [{ text: 'Restart', next: 'scene1' }] }
};

        function renderScene(sceneId) {
            const scene = scenes[sceneId];
            if (!scene) return;

            document.getElementById('scene-title').innerText = scene.title;
            document.getElementById('scene-text').innerHTML = scene.text;
            document.getElementById('media-container').innerHTML = scene.media || '';
            document.getElementById('dictionary-display').innerHTML = scene.english || 'No new words here.';
            
            if (scene.onEnter) scene.onEnter();
            updateStatus();

            const choicesContainer = document.getElementById('choices-container');
            choicesContainer.innerHTML = '';

            if (scene.task && !inventory.has(scene.task.reward)) {
                renderTask(scene.task, choicesContainer, sceneId);
            } else {
                scene.choices.forEach(choice => {
                    if (!choice.require || inventory.has(choice.require)) {
                        const btn = document.createElement('button');
                        btn.innerText = choice.text;
                        btn.className = 'choice-btn';
                        btn.onclick = () => { playSound('uiClick'); renderScene(choice.next); };
                        choicesContainer.appendChild(btn);
                    }
                });
            }
        }

        function renderTask(task, container, sceneId) {
            const q = document.createElement('p');
            q.className = 'task-question';
            q.innerHTML = `TASK: ${task.question}`;
            container.appendChild(q);

            task.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.innerText = opt;
                btn.className = 'choice-btn';
                btn.onclick = () => {
                    playSound('uiClick');
                    if (opt === task.correct) {
                        inventory.add(task.reward);
                        score += 10;
                        renderScene(sceneId);
                    } else { alert("Wrong answer!"); }
                };
                container.appendChild(btn);
            });
        }
    </script>
</body>
</html>
