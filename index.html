<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravenhill: The Case | Episode I</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* –§–∏–Ω–∞–ª—å–Ω—ã–µ —à—Ç—Ä–∏—Ö–∏ –≤–µ—Ä—Å—Ç–∫–∏ */
        #game-container { animation: fadeIn 0.8s ease-in-out; max-width: 900px; margin: 0 auto; padding: 20px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .choices { margin: 40px 0 80px 0 !important; gap: 15px; display: flex; justify-content: center; flex-wrap: wrap; width: 100%; }
        .clue-img { width: 100%; max-height: 40vh; object-fit: cover; border-radius: 4px; display: block; margin: 0 auto 20px auto; background: #111; border: 2px solid rgba(199, 175, 139, 0.3); }
        .task-question { width: 100%; text-align: center; font-family: 'Cinzel', serif; color: #c7af8b; font-size: 1.1rem; margin-bottom: 20px; }
    </style>
</head>
<body>

    <!-- –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω -->
    <div id="start-screen" class="start-screen">
        <h1 class="start-title">RAVENHILL</h1>
        <p class="start-subtitle">THE CASE: EPISODE I</p>
        <button class="start-btn" onclick="startGame()">Enter the Manor</button>
    </div>

    <!-- –ò–≥—Ä–æ–≤–æ–µ –æ–∫–Ω–æ -->
    <div id="game-container" style="display: none;">
        <div class="scene">
            <div class="case-file">Case File #01</div>
            <h2 id="scene-title"></h2>
            <div id="media-container"></div>
            <div id="scene-text"></div>
            <div id="choices-container" class="choices"></div>
        </div>

        <div class="panels-container" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="mini-english" style="background: rgba(15,15,15,0.9); padding: 20px; border-top: 3px solid #c7af8b;">
                <h3 style="color:#c7af8b; font-family:'Cinzel';">üîç Mini-English</h3>
                <div id="dictionary-display"></div>
            </div>
            <div class="status" style="background: rgba(15,15,15,0.9); padding: 20px; border-top: 3px solid #c7af8b;">
                <h3 style="color:#c7af8b; font-family:'Cinzel';">üíº Status</h3>
                <div id="score-display">Score: 0 points</div>
                <div id="inventory-display">Inventory: empty</div>
            </div>
        </div>
    </div>

    <!-- –ó–≤—É–∫–∏ -->
    <audio id="bgMusic" loop src="assets/mystery-loop.mp3" preload="auto"></audio>
    <audio id="uiClick" src="assets/click1.wav" preload="auto"></audio>
    <audio id="radioSound" src="assets/radio-message.wav" preload="auto"></audio>
    <audio id="footsteps" src="assets/footsteps.mp3" preload="auto"></audio>
    <audio id="diary-voice" src="assets/diary-voice.mp3" preload="auto"></audio>

    <script>
        let inventory = new Set();
        let score = 0;

        const itemNames = {
            'gate_clue_1': 'üîç Gate Analysis', 'gate_clue_2': '‚öôÔ∏è Lock Mechanism', 'access_hint': 'üìú Entry Permit',
            'garden_clue': 'üåπ Garden Note', 'box_1': 'üîì Box Layer 1', 'box_2': 'üîì Box Layer 2',
            'silver_key': 'üóùÔ∏è Silver Key', 'housekeeper_trust': 'ü§ù Housekeeper Trust',
            'lib_1': 'üìñ Library Note', 'lib_2': 'üìú Secret Cipher', 'library_clue': 'üó∫Ô∏è Secret Map',
            'poison_clue': 'üß™ Poison Residue', 'secret_code': 'üî¢ Cabinet Code',
            'diary_unlocked': 'üìì Elizabeth\'s Diary', 'caretaker_trust': 'üîë Cell Key'
        };

        function playSound(id) {
            const audio = document.getElementById(id);
            if (audio) { audio.pause(); audio.currentTime = 0; audio.play().catch(e => {}); }
        }

        function updateStatus() {
            document.getElementById('score-display').innerText = `Score: ${score} points`;
            const items = Array.from(inventory).map(id => itemNames[id] || id).join(', ');
            document.getElementById('inventory-display').innerText = `Inventory: ${items || 'empty'}`;
        }

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            const music = document.getElementById('bgMusic');
            if (music) { music.volume = 0.15; music.play(); }
            renderScene('scene1');
        }

        const scenes = {
            scene1: {
                title: 'The Iron Gates',
                text: 'The manor looms ahead. You stand before the massive gates.',
                task: { question: 'What is the synonym of "investigate"?', options: ['Look into', 'Look for'], correct: 'Look into', reward: 'gate_clue_1' },
                media: '<img src="assets/gates.png" class="clue-img">',
                choices: [{ text: 'Examine the Lock', next: 'scene1_task2', require: 'gate_clue_1' }]
            },
            scene1_task2: {
                title: 'The Gate Mechanism',
                text: 'The lock is rusted. "It ____ (not/open) for years," you observe.',
                task: { question: 'Choose Passive Voice:', options: ['hasn\'t been opened', 'wasn\'t open'], correct: 'hasn\'t been opened', reward: 'gate_clue_2' },
                media: '<img src="assets/gates.png" class="clue-img">',
                choices: [{ text: 'Check the Plaque', next: 'scene1_task3', require: 'gate_clue_2' }]
            },
            scene1_task3: {
                title: 'The Private Plaque',
                text: 'The plaque says: "Visitors are requested to ring the bell."',
                task: { question: 'Meaning of "are requested":', options: ['Asked formally', 'Forced'], correct: 'Asked formally', reward: 'access_hint' },
                media: '<img src="assets/gates.png" class="clue-img">',
                choices: [{ text: 'Go to the Garden', next: 'scene_garden', require: 'access_hint' }]
            },
            scene_garden: {
                title: 'The Withered Garden',
                text: 'Among the roses, you find a hidden box.',
                task: { question: 'Who has the key?', options: ['The Housekeeper', 'The Detective'], correct: 'The Housekeeper', reward: 'garden_clue' },
                media: '<img src="assets/garden.png" class="clue-img">',
                choices: [{ text: 'Open the Box', next: 'scene_box_task', require: 'garden_clue' }]
            },
            scene_box_task: {
                title: 'The Puzzle Box - Layer 1',
                text: 'Layer 1: "If I ____ (be) you, I wouldn\'t touch that."',
                task: { question: 'Second Conditional:', options: ['were', 'am'], correct: 'were', reward: 'box_1' },
                media: '<img src="assets/box.png" class="clue-img">',
                choices: [{ text: 'Next Layer', next: 'scene_box_task2', require: 'box_1' }]
            },
            scene_box_task2: {
                title: 'The Puzzle Box - Layer 2',
                text: 'Layer 2: "The key ____ (hide) here by Elizabeth."',
                task: { question: 'Passive Deduction:', options: ['must have been hidden', 'was hiding'], correct: 'must have been hidden', reward: 'box_2' },
                media: '<img src="assets/box.png" class="clue-img">',
                choices: [{ text: 'Final Layer', next: 'scene_box_task3', require: 'box_2' }]
            },
            scene_box_task3: {
                title: 'The Puzzle Box - Final',
                text: 'Layer 3: "I wish I ____ (know) the truth earlier."',
                task: { question: 'Wish (Past):', options: ['had known', 'knew'], correct: 'had known', reward: 'silver_key' },
                media: '<img src="assets/box.png" class="clue-img">',
                choices: [{ text: 'Enter the Manor', next: 'scene2_hall', require: 'silver_key' }]
            },
            scene2_hall: {
                title: 'The Grand Hall',
                text: 'Where will you investigate first?',
                media: '<video src="assets/hall-intro.mp4" autoplay loop muted class="clue-img"></video>',
                choices: [
                    { text: 'Go to Library', next: 'scene_library' },
                    { text: 'Check Kitchen', next: 'scene_kitchen' },
                    { text: 'Talk to Housekeeper', next: 'scene_housekeeper' },
                    { text: 'Examine Portrait', next: 'scene_portrait_secret', require: 'housekeeper_trust' }
                ]
            },
            scene_library: {
                title: 'The Library',
                text: 'You find an old diary entry. It feels anxious.',
                task: { question: 'Is the tone:', options: ['Fearful', 'Bored'], correct: 'Fearful', reward: 'lib_1' },
                media: '<img src="assets/library.png" class="clue-img">',
                choices: [{ text: 'Read Note', next: 'scene_library_2', require: 'lib_1' }]
            },
            scene_library_2: {
                title: 'The Library - Secret Note',
                text: '"He ____ (must/work) for the enemy," it suggests.',
                task: { question: 'Modal (Present):', options: ['must be working', 'must work'], correct: 'must be working', reward: 'lib_2' },
                media: '<img src="assets/library.png" class="clue-img">',
                choices: [{ text: 'Final Clue', next: 'scene_library_3', require: 'lib_2' }]
            },
            scene_library_3: {
                title: 'The Library - Hidden Map',
                text: 'The map shows a trapdoor. "It ____ (locate) under the desk."',
                task: { question: 'Present Passive:', options: ['is located', 'locates'], correct: 'is located', reward: 'library_clue' },
                media: '<img src="assets/library.png" class="clue-img">',
                choices: [{ text: 'Back to Hall', next: 'scene2_hall', require: 'library_clue' }]
            },
            scene_kitchen: {
                title: 'The Kitchen',
                text: 'A silver tray ____ (leave) on the counter.',
                task: { question: 'Passive Voice:', options: ['was left', 'left'], correct: 'was left', reward: 'poison_clue' },
                media: '<img src="assets/kitchen.png" class="clue-img">',
                choices: [{ text: 'Back to Hall', next: 'scene2_hall' }]
            },
            scene_housekeeper: {
                title: 'The Housekeeper',
                text: '"Sir Henry ____ (watch) us for years!"',
                task: { question: 'Tense:', options: ['has been watching', 'is watching'], correct: 'has been watching', reward: 'housekeeper_trust' },
                media: '<img src="assets/housekeeper.png" class="clue-img">',
                choices: [{ text: 'Back to Hall', next: 'scene2_hall' }]
            },
            scene_portrait_secret: {
                title: 'The Hidden Keypad',
                text: '"He must ____ (be) rich to afford this."',
                task: { question: 'Modal (Past):', options: ['have been', 'had been'], correct: 'have been', reward: 'secret_code' },
                media: '<img src="assets/sir-henry.jpg" class="clue-img">',
                choices: [{ text: 'Enter Study', next: 'scene_study', require: 'secret_code' }]
            },
            scene_study: {
                title: 'The Study',
                text: 'The desk is here.',
                media: '<img src="assets/study.png" class="clue-img">',
                choices: [{ text: 'Examine Diary', next: 'scene_study_desk' }]
            },
            scene_study_desk: {
                title: 'Elizabeth\'s Diary',
                text: 'Voice: "The Caretaker is watching..."',
                onEnter: () => playSound('diary-voice'),
                media: '<img src="assets/diary-mystical.png" class="clue-img">',
                choices: [{ text: 'Find Trapdoor', next: 'scene_trapdoor', require: 'library_clue' }]
            },
            scene_trapdoor: {
                title: 'The Trapdoor',
                text: 'A dark passage.',
                media: '<img src="assets/trapdoor.png" class="clue-img">',
                choices: [{ text: 'Go down', next: 'scene_basement' }]
            },
            scene_basement: {
                title: 'The Basement',
                text: 'Suddenly, a door slams!',
                media: '<img src="assets/basement.png" class="clue-img">',
                choices: [{ text: 'Who is there?', next: 'scene_caretaker' }]
            },
            scene_caretaker: {
                title: 'The Caretaker',
                text: '"I wish you ____ (not/find) this place."',
                task: { question: 'Regret (Past):', options: ['hadn\'t found', 'didn\'t find'], correct: 'hadn\'t found', reward: 'caretaker_trust' },
                media: '<img src="assets/caretaker.png" class="clue-img">',
                choices: [{ text: 'Go to Attic', next: 'scene_attic', require: 'caretaker_trust' }]
            },
            scene_attic: {
                title: 'The Attic',
                text: 'You see Elizabeth.',
                onEnter: () => playSound('footsteps'),
                media: '<img src="assets/attic.png" class="clue-img">',
                choices: [{ text: 'Approach her', next: 'scene_elizabeth_reveal' }]
            },
            scene_elizabeth_reveal: {
                title: 'Elizabeth',
                text: '"Detective? We must leave. Now."',
                media: '<img src="assets/elizabeth.png" class="clue-img">',
                choices: [{ text: 'FINISH EPISODE I', next: 'scene_final' }]
            },
            scene_final: { title: 'To Be Continued', text: 'Episode II coming soon.', choices: [{ text: 'Restart', next: 'scene1' }] }
        };

        function renderScene(sceneId) {
            const scene = scenes[sceneId];
            if (!scene) return;
            document.getElementById('scene-title').innerText = scene.title;
            document.getElementById('scene-text').innerHTML = scene.text;
            document.getElementById('media-container').innerHTML = scene.media || '';
            document.getElementById('dictionary-display').innerHTML = scene.english || 'Keep searching...';
            if (scene.onEnter) scene.onEnter();
            updateStatus();
            const choiceBox = document.getElementById('choices-container');
            choiceBox.innerHTML = '';
            if (scene.task && !inventory.has(scene.task.reward)) {
                renderTask(scene.task, choiceBox, sceneId);
            } else {
                scene.choices.forEach(choice => {
                    if (!choice.require || inventory.has(choice.require)) {
                        const btn = document.createElement('button');
                        btn.innerText = choice.text;
                        btn.className = 'choice-btn';
                        btn.onclick = () => { playSound('uiClick'); renderScene(choice.next); };
                        choiceBox.appendChild(btn);
                    }
                });
            }
        }

        function renderTask(task, container, sceneId) {
            const q = document.createElement('p');
            q.className = 'task-question';
            q.innerHTML = `TASK: ${task.question}`;
            container.appendChild(q);
            task.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.innerText = opt;
                btn.className = 'choice-btn';
                btn.onclick = () => {
                    playSound('uiClick');
                    if (opt === task.correct) {
                        inventory.add(task.reward);
                        score += 10;
                        renderScene(sceneId);
                    } else { alert("Wrong answer! Check your grammar."); }
                };
                container.appendChild(btn);
            });
        }
    </script>
</body>
</html>
