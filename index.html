<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravenhill: Interactive English Quest</title>
    <!-- Подключение ваших оригинальных стилей -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ОСНОВНАЯ ОБОЛОЧКА ИГРЫ -->
    <div id="game-window">
        
        <!-- КОНТЕЙНЕР ДЛЯ ВИЗУАЛА (ФОТО/ВИДЕО) -->
        <div id="visual-section">
            <div id="media-container">
                <!-- Сюда скрипт вставляет <img src="assets/gates.png"> -->
            </div>
        </div>

        <!-- ИНФОРМАЦИОННАЯ ПАНЕЛЬ -->
        <div id="info-panel">
            <!-- БЛОК СЮЖЕТНОГО ТЕКСТА -->
            <div id="narrative-box">
                <div id="scene-text" class="game-text">
                    <!-- Сюда скрипт вставляет текст истории -->
                </div>
            </div>

            <!-- БЛОК АНГЛИЙСКОГО ЯЗЫКА (Vocabulary/Hints) -->
            <div id="language-section">
                <div id="english-note">
                    <!-- Сюда скрипт вставляет "Find out — выяснить" -->
                </div>
            </div>
        </div>

        <!-- ПАНЕЛЬ УПРАВЛЕНИЯ И ВЫБОРА -->
        <div id="action-panel">
            <div id="choices-container">
                <!-- Сюда скрипт вставляет кнопки выбора -->
            </div>
        </div>

    </div>

    <!-- ПОДКЛЮЧЕНИЕ СКРИПТА (ВСЕГДА В КОНЦЕ) -->
    <script src="script.js"></script>

</body>
</html>
